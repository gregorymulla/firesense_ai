services:
  # Web service for the FireSense demo
  - type: web
    name: firesense-demo
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: standard  # Use standard instance for better performance
    envVars:
      - key: DEMO_LOCAL_MODE
        value: "0"
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true